<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Favicon end -->

    <!-- CSS -->

    <title>HorreurVision</title>
</head>

<body>
    <header>
        <nav class="navigation">
            <a href="our_films.html" class="active">Nos films</a>
            <a href="register.html">S’inscrire</a>
            <a href="login.html">Se connecter</a>
            <a href="accueil.html">Accueil</a>
        </nav>
    </header>

    <main>

        <div class="container">
            <div class="logo display">
                <img src="./asset/logo.png" alt="logo">
            </div>
            <div class="text display">
                <h1>Films d'horreur, thriller et bien plus en illimité.</h1>
            </div>
        </div>


        <div class="container">
            <div class="image-box">
                <img src="./asset/covim.jpg" alt="logo">
            </div>
            <div class="second-container">
                <h2>Regardez en illimité sur votre tv</h2>
                <p>Regardez en illimité sur votre smartphonee, Xbox, tablet</p>
            </div>
        </div>


        <div class="container">
            <div class="text-center">
                <h1>Inscription rapide</h1>
            </div>
            <form action="register.html" class="register-form">
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="login" placeholder="Nom">

                <label for="prenom">Prénom</label>
                <input type="text" name="prenom" id="prenom" placeholder="Prénom">

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="E-mail">

                <label for="ville">Ville</label>
                <input type="text" name="ville" id="ville" placeholder="Ville">

                <label for="pays">Pays</label>
                <input type="text" name="pays" id="pays" placeholder="Pays">
                <!-- <input type="submit" id="connecter" value="Se connecter"> -->
            </form>
            <button class="submit-button"><a href="login.html">Valider</a></button>
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; Movie-Streaming 2024</p>
        </div>
    </footer>
</body>

</html>
